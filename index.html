<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen While You Work</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="top-header">
            <h1>Listen While You Work</h1>
            <p class="subtitle">Create your perfect focus environment</p>
            <button id="viewModeToggle" class="view-mode-toggle">
                <span class="toggle-icon">üåô</span>
                <span class="toggle-text">Minimal Mode</span>
            </button>
        </header>

        <div class="main-content">
            <div class="clock-container">
                <div class="clock" id="clock">
                    <span id="time">00:00:00</span>
                </div>
                <div class="date" id="date">Monday, January 1, 2024</div>
            </div>

            <div class="right-controls">
                <div class="controls-section">
                    <h3>Ambient Sounds</h3>
                    <div class="sound-controls-vertical">
                        <div class="sound-control-compact">
                            <span class="sound-icon">üåßÔ∏è</span>
                            <span class="sound-name">Rain</span>
                            <button class="play-btn-compact" data-sound="rain">‚ñ∂Ô∏è</button>
                            <input type="range" class="volume-slider-compact" data-sound="rain" min="0" max="100" value="50">
                        </div>

                        <div class="sound-control-compact">
                            <span class="sound-icon">üå≤</span>
                            <span class="sound-name">Forest</span>
                            <button class="play-btn-compact" data-sound="forest">‚ñ∂Ô∏è</button>
                            <input type="range" class="volume-slider-compact" data-sound="forest" min="0" max="100" value="50">
                        </div>

                        <div class="sound-control-compact">
                            <span class="sound-icon">‚òï</span>
                            <span class="sound-name">Cafe</span>
                            <button class="play-btn-compact" data-sound="cafe">‚ñ∂Ô∏è</button>
                            <input type="range" class="volume-slider-compact" data-sound="cafe" min="0" max="100" value="50">
                        </div>

                        <div class="sound-control-compact">
                            <span class="sound-icon">üåä</span>
                            <span class="sound-name">Ocean</span>
                            <button class="play-btn-compact" data-sound="ocean">‚ñ∂Ô∏è</button>
                            <input type="range" class="volume-slider-compact" data-sound="ocean" min="0" max="100" value="50">
                        </div>

                        <div class="sound-control-compact">
                            <span class="sound-icon">üî•</span>
                            <span class="sound-name">Fire</span>
                            <button class="play-btn-compact" data-sound="fireplace">‚ñ∂Ô∏è</button>
                            <input type="range" class="volume-slider-compact" data-sound="fireplace" min="0" max="100" value="50">
                        </div>

                        <div class="sound-control-compact">
                            <span class="sound-icon">üéµ</span>
                            <span class="sound-name">White</span>
                            <button class="play-btn-compact" data-sound="whitenoise">‚ñ∂Ô∏è</button>
                            <input type="range" class="volume-slider-compact" data-sound="whitenoise" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>

                <div class="background-section">
                    <h3>Background</h3>
                    <div class="background-options-vertical">
                        <div class="background-option-compact active" data-background="beach">
                            <div class="background-preview-compact" style="background-image: url('assets/backgrounds/Beach.JPG')"></div>
                            <span>Beach</span>
                        </div>
                        <div class="background-option-compact" data-background="building">
                            <div class="background-preview-compact" style="background-image: url('assets/backgrounds/building.jpg')"></div>
                            <span>City</span>
                        </div>
                    </div>
                </div>

                <div class="master-controls">
                    <button id="stopAll" class="stop-all-btn-compact">Stop All</button>
                    <div class="master-volume-compact">
                        <label for="masterVolume">Master:</label>
                        <input type="range" id="masterVolume" min="0" max="100" value="70">
                        <span id="masterVolumeValue">70%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
